<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindMyHorse - Loading</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a4d2e 0%, #2d5a3d 50%, #1a4d2e 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(74, 222, 128, 0.4);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            bottom: -10px;
            box-shadow: 0 0 6px rgba(74, 222, 128, 0.3);
        }

        .particle:nth-child(odd) {
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            animation-duration: 10s;
            animation-delay: 2s;
        }

        .particle:nth-child(3n) {
            width: 4px;
            height: 4px;
            background: rgba(74, 222, 128, 0.2);
            animation-duration: 12s;
            animation-delay: 4s;
        }

        .particle:nth-child(5n) {
            width: 1px;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            animation-duration: 15s;
            animation-delay: 1s;
        }

        @keyframes float {
            0% { 
                transform: translateY(0px) translateX(0px) rotate(0deg); 
                opacity: 0; 
            }
            10% { 
                opacity: 1; 
            }
            50% { 
                transform: translateY(-50vh) translateX(30px) rotate(180deg); 
            }
            90% { 
                opacity: 1; 
            }
            100% { 
                transform: translateY(-100vh) translateX(60px) rotate(360deg); 
                opacity: 0; 
            }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .loading-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .loading-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 16px;
            background: linear-gradient(45deg, #ffffff, #4ade80);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .loading-subtitle {
            font-size: 20px;
            margin-bottom: 24px;
            opacity: 0.9;
        }

        .loading-description {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .equestrian-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            min-width: 120px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            animation: statPulse 4s ease-in-out infinite;
        }

        .stat-item:nth-child(1) { animation-delay: 0s; }
        .stat-item:nth-child(2) { animation-delay: 1.3s; }
        .stat-item:nth-child(3) { animation-delay: 2.6s; }

        @keyframes statPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(74, 222, 128, 0.1); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(74, 222, 128, 0.3); }
        }

        .stat-item:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(74, 222, 128, 0.4);
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #4ade80;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #4ade80;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 40px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .horse-icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: horseTrot 2s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(74, 222, 128, 0.5));
        }

        @keyframes horseTrot {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            25% { transform: translateY(-8px) rotate(3deg) scale(1.05); }
            75% { transform: translateY(-8px) rotate(-3deg) scale(1.05); }
        }

        .loading-title {
            animation: titleGlow 3s ease-in-out infinite;
        }

        .loading-indicator {
            font-size: 24px;
            font-weight: bold;
            color: #4ade80;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: loadingPulse 2s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
        }

        dotlottie-wc {
            display: block;
            margin: 0 auto 30px;
            text-align: center;
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
            50% { text-shadow: 0 0 30px rgba(74, 222, 128, 0.6); }
        }

        .loading-progress {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin: 0 auto;
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #4ade80, #22c55e);
            border-radius: 3px;
            animation: progress 3s ease-in-out infinite;
        }

        .loading-text {
            transition: opacity 0.3s ease;
        }

        .loading-text.complete {
            opacity: 0;
        }

        .loading-text.final {
            opacity: 1;
            color: #4ade80;
            font-weight: bold;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: dotPulse 1.4s ease-in-out infinite both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }

        @keyframes dotPulse {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .loading-title {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <main class="loading-container">
        <h1 class="loading-title">FindMyHorse</h1>
        <div class="loading-indicator">Loading...</div>
        <p class="loading-subtitle">The world's first unified equestrian marketplace</p>



        <div class="loading-spinner"></div>
        <div class="loading-text" id="loadingText">Saddling up equestrian platforms...</div>
        <div class="loading-progress">
            <div class="loading-bar"></div>
        </div>
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="particles" id="particles"></div>


    </main>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 25;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 8) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Animate stats numbers
        function animateStats() {
            const statNumbers = document.querySelectorAll('.stat-number');
            statNumbers.forEach((stat, index) => {
                const finalValue = stat.textContent;
                let currentValue = 0;
                const increment = parseInt(finalValue) / 50;
                
                const timer = setInterval(() => {
                    currentValue += increment;
                    if (currentValue >= parseInt(finalValue)) {
                        stat.textContent = finalValue;
                        clearInterval(timer);
                    } else {
                        stat.textContent = Math.floor(currentValue) + (finalValue.includes('+') ? '+' : '');
                    }
                }, 50);
            });
        }

        // Initialize animations
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            setTimeout(animateStats, 1000);
            
            // Fun equestrian phrases that rotate each cycle
            const funPhrases = [
                "Gathering wild horses from the digital plains...",
                "Teaching ponies to surf the web...",
                "Rounding up digital stallions...",
                "Bridling the internet's finest steeds...",
                "Galloping through cyberspace...",
                "Taming the wild world wide web...",
                "Saddling up for the digital rodeo...",
                "Herd of horses, herd of data...",
                "Digital stable management in progress...",
                "Equestrian algorithms at full gallop...",
                "Cyber corral construction...",
                "Digital hay bales being stacked...",
                "Virtual hoofbeats echoing...",
                "Web wranglers at work...",
                "Digital dressage in progress..."
            ];
            
            let currentPhraseIndex = 0;
            let lastProgress = 0;
            
            // Update loading text based on progress
            const loadingText = document.getElementById('loadingText');
            const progressBar = document.querySelector('.loading-bar');
            
            // Monitor progress bar animation
            let animationFrame;
            function checkProgress() {
                const computedStyle = getComputedStyle(progressBar);
                const width = parseFloat(computedStyle.width);
                const maxWidth = progressBar.parentElement.offsetWidth;
                const progress = (width / maxWidth) * 100;
                
                // Check if we've completed a cycle (went from high to low)
                if (lastProgress > 90 && progress < 10) {
                    currentPhraseIndex = (currentPhraseIndex + 1) % funPhrases.length;
                    loadingText.textContent = funPhrases[currentPhraseIndex];
                    loadingText.classList.remove('final');
                }
                
                // Update final message when reaching 100%
                if (progress >= 100) {
                    loadingText.textContent = "All platforms connected successfully!";
                    loadingText.classList.add('final');
                }
                
                lastProgress = progress;
                animationFrame = requestAnimationFrame(checkProgress);
            }
            
            setTimeout(() => {
                checkProgress();
            }, 500);
        });
    </script>
</body>
</html>
